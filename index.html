<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Setlist Streamer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f0f10">
  <link rel="icon" href="icons/logo-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="icons/logo-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icons/logo-180.png" sizes="180x180">
  <link rel="shortcut icon" href="icons/logo-32.png" type="image/png">

  <link rel="preconnect" href="https://archive.org">

  <link rel="stylesheet" href="styles.css?v=3.7.2">
</head>
<body>
  <header class="topbar">
    <button id="menuBtn" aria-label="Open Menu" class="icon-btn" title="Menu">☰</button>
    <h1 class="title">Setlist Stream — Bands / Concerts / Tracks</h1>
    <nav class="actions">
      <a href="#/bands" class="btn">Bands</a>
      <a href="#/recent" class="btn">Recent</a>
      <a href="#/favorites" class="btn">Favorites</a>
    </nav>
  </header>

  <aside id="drawer" class="drawer">
    <div class="drawer-header">
      <strong>Menu</strong>
      <button id="drawerClose" class="icon-btn" aria-label="Close">✕</button>
    </div>
    <ul class="drawer-list">
      <li><a href="#/">Home</a></li>
      <li><a href="#/bands">Bands</a></li>
      <li><a href="#/favorites">Favorites</a></li>
      <li><a href="#/playlist/fav-songs">Fav Songs</a></li>
      <li><a href="#/thisday">This Day in History</a></li>
      <li><a href="#/recent">Recently Played</a></li>
    </ul>
  </aside>

  <main id="app" class="main"></main>

  <footer class="playerbar" id="playerBar">
    <div id="nowPlaying" class="np">—</div>
    <div class="controls">
      <button id="prevBtn" class="btn">⏮</button>
      <button id="playPauseBtn" class="btn">⏯</button>
      <button id="nextBtn" class="btn">⏭</button>
    </div>
    <div id="time" class="time">0:00</div>
  </footer>

  <script src="app.js?v=3.7.2"></script>
  <script>
    // Keep existing SW file (sw.js) in your repo; this registration expects it at the root.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
